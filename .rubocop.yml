require: 
  - rubocop-capybara
  - rubocop-factory_bot
  - rubocop-rails
  - rubocop-rspec_rails

AllCops:
  NewCops: enable
  Exclude:
    - 'vendor/**/*'
    - './bin/**/*'

Style/Documentation:
  Enabled: false

RSpecRails/InferredSpecType:
  Enabled: false

Metrics/BlockLength:
  Exclude:
    - 'config/environments/**/*'
    - 'db/schema.rb'
