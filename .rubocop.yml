require: 
  - rubocop-capybara
  - rubocop-factory_bot
  - rubocop-rails
  - rubocop-rspec
  - rubocop-rspec_rails

AllCops:
  NewCops: enable
  Exclude:
    - 'vendor/**/*'
    - './bin/**/*'
    - 'db/migrate/**/*'
    - 'db/schema.rb'

Style/Documentation:
  Enabled: false

RSpecRails/InferredSpecType:
  Enabled: false

RSpec/MultipleExpectations:
  Enabled: false

RSpec/ExampleLength:
  Max: 25

Metrics/BlockLength:
  Exclude:
    - 'config/environments/**/*'

Layout/LineLength:
  Exclude:
    - 'config/initializers/devise.rb'
