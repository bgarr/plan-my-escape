name: Rspec Tests

runs:
  using: composite
  steps:
    - uses: actions/checkout@v4
    # dependencies
    - uses: ruby/setup-ruby@55283cc23133118229fd3f97f9336ee23a179fcf # v1.146.0
      with:
        bundler-cache: true
    # database setup
    - name: Set up database schema
      shell: sh
      run: bin/rails db:schema:load
    # test runners
    - name: Run tests
      shell: sh
      run: bin/rspec